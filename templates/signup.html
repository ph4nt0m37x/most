<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sign up</title>
</head>
<body>

<div class="container p-5 col-6">
    <div class="d-flex justify-content-center align-items-center p-5">
        <form action="{% url 'signup' %}" method="post" class="border rounded-5 p-5" style="width: 350px;" role="form">
            {% csrf_token %}
            <div class="text-center">
                <h3 class="fw-bold">Sign up</h3>
            </div>
            <hr/>
            <div class="mb-1 p-2">
                <input name="first_name" type="text" class="form-control rounded-3" placeholder="First Name" aria-label="First Name">
            </div>
            <div class="mb-1 p-2">
                <input name="last_name" type="text" class="form-control rounded-3" placeholder="Last Name" aria-label="Last Name">
            </div>
            <div class="mb-1 p-2">
                <input name="email" type="email" class="form-control rounded-3" placeholder="Email" aria-label="Email">
            </div>
            <div class="mb-1 p-2">
                <input name="password" type="password" class="form-control rounded-3" placeholder="Password" aria-label="Password">
            </div>
            <div class="mb-3 p-2">
                <input name="password_confirm" type="password" class="form-control rounded-3" placeholder="Confirm Password" aria-label="Confirm Password">
            </div>
            <div>
                <button class="btn rounded-pill w-100 mb-3 p-2 text-light" style="background-color: #436850">Sign up</button>
            </div>
            <div class="">
                <p class="text-center">Already registered? <a href="{% url 'signin' %}" class="btn-link" style="color: #436850">Sign in.</a></p>
            </div>
        </form>
    </div>
</div>

</body>
</html>
