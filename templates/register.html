<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sign up</title>
</head>
<body>

<div class="container p-5 col-6">
    <div class="d-flex justify-content-center align-items-center p-5">
        <form class="border rounded-5 p-5" style="width: 350px;" role="form">
            <div class="text-center">
                <h3 class="fw-bold">Sign up</h3>
            </div>
            <hr/>
            <div class="mb-1 p-2">
                <input type="text" class="form-control rounded-3" placeholder="First Name" aria-label="First Name">
            </div>
            <div class="mb-1 p-2">
                <input type="text" class="form-control rounded-3" placeholder="Last Name" aria-label="Last Name">
            </div>
            <div class="mb-1 p-2">
                <input type="email" class="form-control rounded-3" placeholder="Email" aria-label="Email">
            </div>
            <div class="mb-1 p-2">
                <input type="password" class="form-control rounded-3" placeholder="Password" aria-label="Password">
            </div>
            <div class="mb-3 p-2">
                <input type="password" class="form-control rounded-3" placeholder="Confirm Password" aria-label="Confirm Password">
            </div>
            <div>
                <button class="btn btn-success rounded-pill w-100 mb-3 p-2">Sign in</button>
            </div>
            <div class="">
                <p class="text-center">Already registered? <a href="/login/" class="btn-link text-success">Sign in.</a></p>
            </div>
        </form>
    </div>
</div>

</body>
</html>
